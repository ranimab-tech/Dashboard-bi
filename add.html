<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ajouter Vente - Boutique Informatique</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body data-page="add">

<header class="site-header-soft">
  <div class="header-left">
    <h1><i class="fas fa-store"></i> Boutique Informatique</h1>
    <p class="subtitle">Ajouter une vente</p>
  </div>

  <div class="header-right">
    <a href="index.html" class="icon-btn-soft" title="Retour tableau de bord"><i class="fas fa-arrow-left"></i></a>
    <a href="sales.html" class="icon-btn-soft" title="Liste complète"><i class="fas fa-table"></i></a>
  </div>
</header>

<main class="container" style="max-width:800px;margin-top:30px;">
  <section class="card-soft form-card" data-aos="fade-up">
    <div class="card-header">
      <h3><i class="fas fa-plus-circle"></i> Ajouter une vente</h3>
    </div>
    <div class="card-body">
      <div class="form-row">
        <label>Produit</label>
        <input id="product" placeholder="Ex : Souris Gamer" class="input-soft">
        <small class="error" id="err-product"></small>
      </div>

      <div class="form-row">
        <label>Prix unitaire (DT)</label>
        <input id="price" type="number" placeholder="Ex : 80" class="input-soft">
        <small class="error" id="err-price"></small>
      </div>

      <div class="form-row">
        <label>Quantité</label>
        <input id="quantity" type="number" placeholder="Ex : 5" class="input-soft">
        <small class="error" id="err-quantity"></small>
      </div>

      <div class="form-row">
        <label>Vendeur</label>
        <input id="seller" placeholder="Ex : Dali" class="input-soft">
        <small class="error" id="err-seller"></small>
      </div>

      <div class="form-actions" style="margin-top:12px;">
        <button id="addBtn" class="primary-btn"><i class="fas fa-check"></i> Ajouter</button>
        <button id="clearBtn" class="ghost-btn">Réinitialiser</button>
      </div>
    </div>
  </section>
</main>

<script src="script.js"></script>
<script>
  AOS && AOS.init && AOS.init({ once: true, duration: 700 });
</script>
</body>
</html>
